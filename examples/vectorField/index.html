
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hill Climber</title>

        <style media="screen">
            svg {
                background-color: #ECF0F1;
            }
        </style>
    </head>

    <body>

        <svg id="canvas" width=500px ViewBox="0 0 1000 1000">
            <g id="vector">
                <polyline fill=#F9BF3B points="100 90, 200 100, 100 110"/>
            </g>
            <circle id="target" cx=100 cy=100 r=10 fill=#DB0A5B />
        </svg>

    </body>

    <!-- webpack has a mime type bug for now, so we are just using a cdn -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.js" charset="utf-8"></script>
    <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
</html>
